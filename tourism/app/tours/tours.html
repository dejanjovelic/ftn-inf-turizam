<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/tours/tours.css">
    <title>TourApp - Ture</title>
</head>

<body>
    <nav class="navbar">
        <h1 class="title">TourApp</h1>
        <ul class="nav-links">
            <li><a href="../contact/contact.html">Kontakt</a></li>
            <li><a href="tours.html">Ture</a></li>
            <li><a href="../restaurant/restaurant.html">Restorani</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id class="table-container">
            <table id="tours">
                <thead>
                    <tr>
                        <th>Br</th>
                        <th>Naziv</th>
                        <th>Dužina (km)</th>
                    </tr>
                </thead>
                <tbody id="tours-body">

                </tbody>
            </table>
            <div id="tour-details">

            </div>
        </div>
        <div id="form-container">
            <form id="form">
                <label for="naziv">Naziv:</label>
                <input type="text" id="naziv" name="naziv" required>
                <br>

                <label for="opis">Opis:</label>
                <input type="text" id="opis" name="opis" required>
                <br>

                <label for="duzina">Dužina:</label>
                <input type="number" id="duzina" name="duzina" required>
                <br>

                <label>Tagovi:</label>
                <br>              
                <div id="display-tagRows">

                </div>

                <div class="button-section">
                    <button type="button" id="addTag">+</button>
                    <button type="button" id="submitBtn">Dodaj</button>
                </div>

            </form>
        </div>
    </div>
    <script src="tour.js"></script>
</body>

</html>
