<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restorani</title>
    <link rel="stylesheet" href="../../dist/restaurant/restaurant.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="title">TourApp</h1>
        <ul class="nav-links">
            <li><a href="../contact/contact.html">Kontakt</a></li>
            <li><a href="../tours/tours.html">Ture</a></li>
            <li><a href="restaurant.html">Restorani</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="table-div">
        <table id="restaurant-table">
            <thead>
                <tr>
                    <th>Naziv</th>
                    <th>Opis</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        </div>

        <div class="form-div">
        <form id="restaurant-form" action="#">
            <label for="name">Naziv restorana</label>
            <input type="text" name="name" id="name">

            <label for="description">Opis</label>
            <textarea name="description" id="description"></textarea>

            <label for="types">Tipovi kuhinje</label>
            <div class="types-input">
            <input type="text" name="types" id="types">

            <button type="button" id="add-type">+</button>
            </div>
        </form>
        <button type="button" id="add-restaurant">Dodaj</button>
        </div>
    </div>
    <div id="restaurant-details"></div>
    <script src="restaurant.js"></script>
</body>
</html>
